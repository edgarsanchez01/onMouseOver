<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <ul class="thum">
            <li onmouseover="imgUrl('./img/shoes1.png')"><img src="./img/shoes1.png" alt=""></li>
            <li onmouseover="imgUrl('./img/shoes2.png')"><img src="./img/shoes2.png" alt=""></li>
            <li onmouseover="imgUrl('./img/shoes3.png')"><img src="./img/shoes3.png" alt=""></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air zoom</h2>
            <img src="./img/shoes1.png" alt="" srcset="">
            <ul class="size">
                <span>size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add to cart</a>
        </div>
            
    </div>
    <script src="./script.js"></script>
</body>

</html>
